<div *ngIf="!node.children">
  <a [routerLink]="node.url" [ngClass]="classes" title="{{node.tooltip}}"
    class="vertical-menu-item">
    {{node.title}}
  </a>
</div>

<div *ngIf="node.children">
  <a *ngIf="node.url != null" [routerLink]="node.url" [ngClass]="classes" title="{{node.tooltip}}"
    class="vertical-menu-item heading">
    {{node.title}}
  </a>

  <button *ngIf="!node.url" type="button" [ngClass]="classes" title="{{node.tooltip}}"
    class="vertical-menu-item heading">
    {{node.title}}
  </button>

  <div class="heading-children" [ngClass]="classes">
    <zql-nav-item *ngFor="let node of nodeChildren"
    [level]="level + 1"
    [node]="node"></zql-nav-item>
  </div>
</div>
