<md-toolbar color="primary">
  <span>{{ name }}: Causal Inference from Observational Data at Scale</span>
</md-toolbar>
<div>
  <nav md-tab-nav-bar aria-label="demo navigation links">
    <a md-tab-link
       *ngFor="let tabLink of tabLinks"
       [routerLink]="tabLink.link"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{tabLink.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
