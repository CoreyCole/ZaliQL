<mat-card class="call-summary">
  <mat-toolbar color="accent">
    <span>Call Summary</span>
  </mat-toolbar>
  <div *ngFor="let param of callParams">
    <h3 mat-subheader>{{ param }}</h3>
    <div *ngIf="!isArray(pData(param))">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>done</mat-icon>
          <h4 mat-line>{{ pData(param) }}</h4>
        </mat-list-item>
      </mat-list>
    </div>
    <div *ngIf="isArray(pData(param))">
      <mat-list>
        <mat-list-item *ngFor="let val of pData(param)">
          <mat-icon mat-list-icon>done</mat-icon>
          <h4 mat-line>{{ val }}</h4>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</mat-card>

<div class="datatable">
  <mat-toolbar color="accent">
    <span>Sample Sizes</span>
  </mat-toolbar>
  <ngx-datatable
    class="material"
    [rows]="sampleSizeRows"
    [columns]="sampleSizeColumns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="false"
    [rowHeight]="'auto'">
  </ngx-datatable>
</div>

<mat-card>
  <mat-toolbar color="accent" class="flex-row-container">
    <span>Treatment ATE Before & After Matching ({{ pData('treatment') }} -> {{ pData('outcome') }})</span>
  </mat-toolbar>
  <div *ngIf="originalTreatmentData && matchedTreatmentData">
    <ngx-charts-bar-vertical-2d
      [view]="view"
      [scheme]="colorScheme"
      [results]="treatmentData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Treatment (' + pData('treatment') + ')'"
      [yAxisLabel]="'Average Outcome (' + pData('outcome') + ')'">
    </ngx-charts-bar-vertical-2d>
  </div>
</mat-card>

<mat-card>
  <mat-toolbar color="accent" class="flex-row-container">
    <span>Covariate ATE After Matching ({{ currentCovariate }} -> {{ pData('outcome') }})</span>
    <span class="flex-span"></span>
    <span class="covariate-dropdown">
      <mat-select 
          placeholder="Covariate" 
          (selectionChange)="changeCovariate($event)" 
          [value]="currentCovariate">
        <mat-option *ngFor="let covariate of binaryCovariates" [value]="covariate">
          {{ covariate }}
        </mat-option>
      </mat-select>
    </span>
  </mat-toolbar>
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="covariateATE[currentCovariate]"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="currentCovariate"
    [yAxisLabel]="'Average Outcome (' + pData('outcome') + ')'">
  </ngx-charts-bar-vertical>
</mat-card>
