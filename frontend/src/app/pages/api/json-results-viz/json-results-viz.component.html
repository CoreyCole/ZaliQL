<div class="datatable">
  <mat-toolbar color="accent">
    <span>Sample Sizes</span>
  </mat-toolbar>
  <ngx-datatable
    class="material"
    [rows]="sampleSizeRows"
    [columns]="sampleSizeColumns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">
  </ngx-datatable>
</div>
